<!doctype html>
<head>
	<link rel="stylesheet" href="../styles/main.css"/>
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/mustache/mustache.js"></script>
	<script src="../foods.js"></script>
	<script src="start-quiz.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script type="text/template" id="food-image-template">
	{{#foods}}
		<label class="thumbnail-wrap">
			<input name="foods" type="checkbox" value="{{id}}"/>
			<div class="thumbnail">
				<img src="{{thumbnail}}" alt="...">
				<div class="caption">
					<h3>{{text}}</h3>
				</div>
			</div>
		</label>
	{{/foods}}
</script>
<body>
	<div class="jumbotron">
		<form id="food-form" action="javascript:;">
			<div class="container">
				<h1>which of these breakfasts have you eaten in the <b>past 7 days?</b></h1>
				<div id="gallery" class="food-gallery"></div>
			</div>
			<div class="container">
				<button class="btn btn-primary" id="next-button" >Next</button>
			</div>
		</form>
	</div>
</body>
